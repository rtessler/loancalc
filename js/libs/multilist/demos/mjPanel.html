<script src="../js/mjPanel.js"></script>

<script>

    $(document).ready(function () {

        function message(msg) {
            console.log(msg);
            $("#status").html(msg);
        }

        // events

        $(".test a").click(function (e) {

            e.preventDefault();

            $(e.target).parent().parent().find(".active").removeClass("active");
            $(e.target).addClass("active");

            var op = $(e.target).attr("data-op");

            switch (op) {
                case "basic":

                    $("#panel2").mjPanel();

                    $("#panel2 .motorcycles").mjPanel();

                    break;
            }

            $("#panel").on("expanded", function (e, data) {
                message("expanded ");
                message($(data.e).attr("data-id"));
            });

            $("#panel").on("collapsed", function (e, data) {
                message("collapsed ");
            });
        });

        $("ul.op a").click(function (e) {

            e.preventDefault();

            var id = 2;

            var op = $(e.currentTarget).attr("data-op");

            console.log(op);

            switch (op) {

                case "openItem":

                    $("#panel2").mjPanel("openItem", id);
                    break;

                case "closeItem":

                    $("#panel2").mjPanel("closeItem", id);
                    break;

                case "close":

                    $("#panel2").mjPanel("close");
                    break;
            }
        });

        $(".basic").click();
    });

</script>
