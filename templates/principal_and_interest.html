<div class="calc principal-and-interest">

<div class="outer-container rounded">
<h3>Principal and Interest</h3>

<div class="calculator rounded">

<div class="top-div">

<p class="section-heading">Enter your loan details</p>

<div class="calc-panel rounded panel">

<div style="float:left; width: 300px;">
    <label for="loan_amount" >Loan Amount:</label>
    <br>
    <div id="loan_amount_slider" class="slider"></div>
    $ <input id="loan_amount" name="loan_amount" value="100,000" class="long-text" />
</div>

<div>
    <label for="interest_rate" >Interest Rate:</label>  
    <br>
    <div id="interest_rate_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="interest_rate" name="interest_rate" value="7.25"class="short-text" /> %
</div>

<div style="float:left; width: 300px;">
    <label for="extra_payments" >Extra payments per month:</label>  
    <br>
    <div id="extra_payments_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="extra_payments" name="extra_payments" value="0"class="short-text" />
</div>

<div >
    <label for="loan_term" >Number of Years:</label>  
    <br>
    <div id="loan_term_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="loan_term" name="loan_term" value="25.0" class="short-text" />
</div>

</div> <!-- calc-panel -->
</div> <!-- top-div -->

<div class="bottom-div">

	<p class="section-heading">View your results</p>

    <div class="result-panel rounded panel">
    
    	<p>Monthly payment: <span id="monthly-payment">0</span></p>

        
        <table id="result-table" cellpadding="0" cellspacing="0" >
        <tr>
            <th>Payment Number (Year <span id="yearid">1</span>) Month</th>           
            <th>Interest</th>
            <th>Principal</th>
            <th>Interest to Date</th>
            <th>Principal to Date</th>
            <th>Principal Remaining</th>
        </tr>
        </table>
        
        <br>
        
        <div class="spinner" style="float: right">
   
            <input id="yearno" name="yearno" value="1" class="short-text" style="float: left;"/>
            
            <div style="float: left;">
                <ul>
                    <li><a id="up" href="#" ><img src="images/up-arrow.png" /></a></li>
                    <li><a id="down" href="#" ><img src="images/down-arrow.png" /></a></li>
                </ul>
            </div>
        </div>
        
        
    </div> <!-- result-panel -->

</div> <!-- bottom-div> -->

<div id="email-form" >

<form name="email-form" action="#" method="post">

<h3>Email a Friend</h3>

<div id="errmsg"></div>

<div id="email-response"></div>

<div style="float:left; padding-right: 30px; ">
<label for="from">Your email address</label><br>
<input id="from" name="from" class="text normal-text" />
</div>

<div>
<label for="to">Your Friend's email address</label><br>
<input id="to" name="to" class="text normal-text" />
</div>

<div>
<label for="subject">Subject</label><br>
<input id="subject" name="subject" class="text long-text" value="mortgage loan repayment"/>
</div>

<div>
<label for="message">Message</label><br>
<textarea id="message" name="message" cols="40" rows="4" class="text"></textarea>
</div>

<button type="submit" id="send_email" value="Send" >Send</button>

</form>
</div>


</div> <!-- calculator -->

<div class="functions">

<ul>
<li><br><a class="info" href="#" title="info"><img src="images/info.png" width="19" height="18"></a><br><br></li>
<li><a class="print" href="#" title="print"><img src="images/print.png" width="18" height="19"></a><br><br></li>
<li><a class="save" href="#" title="save"><img src="images/save.png" width="18" height="18"></a><br><br></li>
<li><a class="email" href="#" title="email"><img src="images/email.png" width="16" height="17"></a><br><br></li>
</ul>

</div>

<div id="infodialog" title="Principal and Interest Calculator"></div>

</div> <!-- outer-container -->


</div>
