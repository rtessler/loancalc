<div class="calc split-loan">

<div class="outer-container rounded">
<h3>Split Loan</h3>

<div class="calculator rounded">

<div class="left-div">

<p class="section-heading">Enter your loan details</p>

<div class="calc-panel rounded panel">

<div>
    <label for="loan_amount" >Loan Amount:</label>
    <br>
    <div id="loan_amount_slider" class="slider"></div>
    $ <input id="loan_amount" name="loan_amount" value="100,000" class="long-text" />
</div>

<div>
    <label for="fixed_portion" >Fixed Portion:</label>
    <br>
    <div id="fixed_portion_slider" class="slider"></div>
	&nbsp; &nbsp;<input id="fixed_portion" name="fixed_portion" value="60.00" class="short-text" /> %
</div>

<div>
    <label for="fixed_period" >Fixed Period:</label>  
    <br>
    <div id="fixed_period_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="fixed_period" name="fixed_period" value="3.0"class="short-text" /> yr
</div>

<div>
    <label for="fixed_interest_rate" >Fixed Interest Rate:</label>  
    <br>
    <div id="fixed_interest_rate_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="fixed_interest_rate" name="fixed_interest_rate" value="6.80"class="short-text" /> %
</div>

<div>
    <label for="variable_interest_rate" >Variable Interest Rate:</label>  
    <br>
    <div id="variable_interest_rate_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="variable_interest_rate" name="variable_interest_rate" value="8.30"class="short-text" /> %
</div>

<div>
    <label for="loan_term" >Loan Term:</label>  
    <br>
    <div id="loan_term_slider" class="slider"></div>  
	&nbsp; &nbsp;<input id="loan_term" name="loan_term" value="25.0"class="short-text" /> yr
</div>

<div>
    <p >Repayment Frequency:</p>   
    <select id="repayment_frequency" name="repayment_frequency">
        <option value="monthly">Monthly</option>
        <option value="fortnightly">Fortnightly</option>
        <option value="weekly">Weekly</option>
    </select>
</div>

</div> <!-- calc-panel -->
</div> <!-- left-div -->

<div class="right-div">

	<p class="section-heading">View your results</p>

    <div class="result-panel rounded panel">
		<div id="chart_div" ></div>    
        <br>
        <div id="result" class="rounded" >
        
        	<table cellpadding="0" cellspacing="0" >
            <tr>
            <td><label id="label1">Fixed repayment:</label></td>
            <td><label id="res1">0</label></td>
            </tr>
            
            <tr>
            <td><label id="label2">Variable repayment:</label></td>
            <td><label id="res2">0</label></td>
            </tr>
            
            <tr>
            <td><strong><label id="label3">Total Monthly repayment:</label></strong></td>
            <td><strong><label id="res3">0</label></strong></td>
            </tr>
            
            <tr>
            <td><strong><label id="label4">Total Interest payable:</label></strong></td>
            <td><strong><label id="res4">0</label></strong></td>
            </tr> 
            
            <tr>
            <td><label id="label5">Total Interest payable if loan was at a variable rate only:</label></td>
            <td><label id="res5">0</label></td>
            </tr>                         
            </table>
        
        </div>
    </div> <!-- result-panel -->

</div> <!-- right-div> -->

<div id="email-form" >

<form name="email-form" action="#" method="post">

<h3>Email a Friend</h3>

<div id="errmsg"></div>

<div id="email-response"></div>

<div style="float:left; padding-right: 30px; ">
<label for="from">Your email address</label><br>
<input id="from" name="from" class="text normal-text" />
</div>

<div>
<label for="to">Your Friend's email address</label><br>
<input id="to" name="to" class="text normal-text" />
</div>

<div>
<label for="subject">Subject</label><br>
<input id="subject" name="subject" class="text long-text" value="mortgage loan repayment"/>
</div>

<div>
<label for="message">Message</label><br>
<textarea id="message" name="message" cols="40" rows="4" class="text"></textarea>
</div>

<button type="submit" id="send_email" value="Send" >Send</button>

</form>
</div>


</div> <!-- calculator -->

</ul>
